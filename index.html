<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main">
        <nav class="box">
            <div class="logo"><img src="Spotify logo.png" alt="Spotify"></div><br><br>
            <ul>
                <li><img src="home.svg" alt=""><h2>Home</h2></li>
                <li><img src="search-white.svg" alt=""><h2>Search</h2></li>
                <li><img src="library.svg" alt=""><h2>Your Library</h2></li>
                <br><br>
                <li><img src="Plus-small.svg" alt=""><h2>Create Playlist</h2></li>
                <li><img src="Heart.svg" alt=""><h2>Liked Songs</h2></li>
                <li><img src="media-podcast.svg" alt=""><h2>Your Episodes</h2></li>
            </ul>
        </nav>
        <input class="search" type="search" placeholder="">
        <br>
        <div class="box5">
            <div class="box1">
                Pop
            </div>
            <div class="box2">
                Hip-Hop
            </div>
            <div class="box3">
                New Releases
            </div>
            <div class="box4">
                Hindi
            </div>
        </div>
    </nav>    
    <div class="buttom">
        <div class="icons">
            <img src="shuffle.svg" alt="shuffle">
            <img src="skip-previous.svg" alt="previous" height="45px">
            <img src="play.svg" alt="play button">
            <img src="skip-forward.svg" alt="forward" height="45px">
            <img src="repeat-all.svg" alt="repeat">   
        </div>
        <input type="range" name="range" id="volumebutton" min="0" max="100">
    </div>
</body>
</html>
